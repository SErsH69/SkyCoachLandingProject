<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

<body>
    <div class="wrapper">
        <header class="header">

        </header>
        <main class="content">
            <div class="block_form center_block">
                <div class="block_form__in">
                    <div class="block_form__l-side">
                        <div class="block_form__title">Subscribe to Xur Notifications</div>
                        <div class="block_form__text">We'll let you know about the new Xur location and items</div>
                        <form action="">
                            <input type="email" placeholder="Your Email">
                            <button type="submit">Subscribe</button>
                        </form>
                    </div>
                    <div class="block_form__r-side">
                        <img src="img/img1.png" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__in center_block">
                <div class="footer__copy">© 2022 Where is Xur. All rights reserved</div>
                <button class="footer__btn">Subscribe to Xur Notifications</button> 
            </div>
        </footer>
    </div>
